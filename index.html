<!DOCTYPE html>
<html>
<body>

<h1>toke er fra sverige</h1>

<p>og han spiser muggen chocolade mader :D</p>
<style>
#div1, #div2 {
    width: 350px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
  }
  </style>

<script>
    function allowDrop(ev) {
        ev.preventDefault();
  }
  
  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }
  
  function drop(ev) {
      ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
  <body>
      
      <p>Drag the image of your home country into the rectangle:</p>
      
      <video width="320" height="240" controls loop autoplay>
        <source src="tokefonk_1708526689089.mp4" type="video/mp4">
        <source src="tokefonk_1708526689089.mp4" type="video/ogg">
      Your browser does not support the video tag.
      </video>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <br>
  <img id="drag1" src="Flag_of_Sweden.svg.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
  <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<!-- <img src="Flag_of_Sweden.svg.png" alt="flag of sweden"style="width:600px;height:500px;"> -->
</body>
</html>
